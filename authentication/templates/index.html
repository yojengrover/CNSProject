<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
</head>
<body>
    <h2>Login or Register</h2>
    
    <h3>Login</h3>
    <form id="loginForm" method="POST" action="/login">
        <label for="loginUsername">Username:</label><br>
        <input type="text" id="loginUsername" name="username" required><br>
        <label for="loginPassword">Password:</label><br>
        <input type="password" id="loginPassword" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <h3>Register</h3>
    <form id="registerForm" method="POST" action="/register">
        <label for="registerUsername">Username:</label><br>
        <input type="text" id="registerUsername" name="username" required><br>
        <label for="registerPassword">Password:</label><br>
        <input type="password" id="registerPassword" name="password" required><br><br>
        <button type="submit">Register</button>
    </form>

    {% if qr_code %}
    <!-- 2FA Setup -->
    <h3>2FA Setup</h3>
    <div id="2faSetup">
        <p>Scan the QR code with your authenticator app to set up 2FA:</p>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        <form id="2faForm" method="POST" action="/login-2fa">
            <label for="otpInput">Enter OTP:</label><br>
            <input type="text" id="otpInput" name="otp" required><br><br>
            <button type="submit">Setup 2FA</button>
        </form>
    </div>
    {% endif %}

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <!-- Password Reset -->
    <h3>Password Reset</h3>
    <form id="passwordResetForm" method="POST" action="/reset-password">
        <label for="resetUsername">Username:</label><br>
        <input type="text" id="resetUsername" name="username" required><br>
        <label for="newPassword">New Password:</label><br>
        <input type="password" id="newPassword" name="new_password" required><br><br>
        <button type="submit">Reset Password</button>
    </form>

    <script>
        function login() {
            // Add login functionality here
        }

        function register() {
            // Add register functionality here
        }
    </script>
</body>
</html>
